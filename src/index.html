<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="themes-container">
            <div id="light-theme" class="circle"></div>
            <div id="dark-theme" class="circle"></div>
        </div>

        <textarea 
            id="inputValue"
            readonly
            rows="1"
            onfocus="blur()"
        >0</textarea>
        
        <div class="buttons-container">
            <button class="low-priority-operator-button">AC</button>
            <button class="low-priority-operator-button">+/-</button>
            <button class="low-priority-operator-button">%</button>
            <button class="operator-button">/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator-button">x</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator-button">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator-button">+</button>

            <button class="large-button">0</button>
            <button>.</button>
            <button class="operator-button">=</button>
        </div>
    </div>
</body>
</html>
